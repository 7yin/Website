<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #333; /* Dunkelgrauer Hintergrund */
            overflow: hidden; /* Verhindert das Scrollen, damit die Partikel überall sichtbar sind */
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* Füllt den gesamten Bildschirm */
        }
        .particle {
            position: absolute;
            background-color: white;
            border-radius: 50%; /* Runde Form */
            pointer-events: none; /* Partikel nicht anklickbar machen */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Partikel werden hier mit JavaScript hinzugefügt -->
    </div>

    <script>
        // JavaScript-Code für die Partikelanimation
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.querySelector(".container");
            const numberOfParticles = 50;

            for (let i = 0; i < numberOfParticles; i++) {
                createParticle();
            }

            function createParticle() {
                const particle = document.createElement("div");
                particle.className = "particle";
                const size = Math.random() * 10 + 2; // Größe zwischen 2 und 12 Pixel
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const duration = Math.random() * 5 + 2; // Animationsdauer zwischen 2 und 7 Sekunden

                particle.style.width = size + "px";
                particle.style.height = size + "px";
                particle.style.left = x + "px";
                particle.style.top = y + "px";

                container.appendChild(particle);

                setTimeout(() => {
                    container.removeChild(particle);
                    createParticle(); // Neue Partikel erstellen, um kontinuierliche Animation zu gewährleisten
                }, duration * 1000);
            }
        });
    </script>
</body>
</html>
